{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register Contact</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/addcontact">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Contact Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Contact Password">
                </div>
            </div>
			
			<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="affiliation" placeholder="Contact Affiliation" autofocus="">
                </div>
            </div>
			
			<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phone" placeholder="Contact Phone Number" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Contact Address" autofocus="">
                </div>
            </div>
			
			<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="sms" placeholder="Contact SMS" autofocus="">
                </div>
            </div>
			
			<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="voice" placeholder="Contact Voice" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
