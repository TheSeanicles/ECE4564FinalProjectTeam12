{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Your Contacts
</h1>
<style>
 
table {
  margin-left: auto;
  margin-right: auto;
  margin-top: 15px;
  width: 100%;
  border-spacing:0;
  border-collapse: collapse;
}

th {
  background-color: #4287f5;
  color: white;
}

th,
td {
  width: 25%;
  text-align: center;
  border: 1px solid black;
  padding: 5px;
}
      }
</style>
<table  cellspacing="0">
  <thead class="subtitle">
    <tr>
		<th>Name</th>
        <th>Affiliation</th>
		<th>Phone</th>
		<th>Address</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
